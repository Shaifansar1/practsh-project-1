<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redio button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="upper_bar">
        <h2>Hey! Read Me...</h2>
        <p>This is an example of what you can do with pure css to style radio buttons or checkboxes. If you are looking
            a more flexible & mordern way to style radio buttons on forms, take a look at this <b> version with SVG
                icons.</b> I also wrote a <b>post</b> about it.</p>
    </div>

    <div class="container">

        <h3 class="h3_tag">Your favorite thing in the world :</h3>

        <ul>
            <li>
                <input type="radio" id="f-option" name="selector">
                <label for="f-option">Pizza</label>

                <div class="check"></div>
            </li>

            <li>
                <input type="radio" id="s-option" name="selector">
                <label for="s-option">Bacon</label>

                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>

            <li>
                <input type="radio" id="t-option" name="selector">
                <label for="t-option">Cats</label>

                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
